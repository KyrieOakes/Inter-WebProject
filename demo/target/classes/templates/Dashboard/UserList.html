<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

</head>



<style>
        .pagination {
            list-style-type: none;
            padding: 0;
        }
        .pagination li {
            display: inline;
            margin-right: 5px;
        }
        .pagination li:not(:last-child)::after {
            content: "^";
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            font-family:sans-serif, sans-serif;
            background-color: #f5f5f5;
            animation: fadeIn ease 1s;
        -webkit-animation: fadeIn ease 1s;
        -moz-animation: fadeIn ease 1s;
        -o-animation: fadeIn ease 1s;
        -ms-animation: fadeIn ease 1s;
        background-color: #f7f7f7;
        background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=1800&t=st=1684656232~exp=1684656832~hmac=c8abedbd71bcc618da54bbb7b1088c6e50ec09a6433b8a6cdfa44b3364a1e004');
        background-size: cover;
        }
        @keyframes fadeIn {
        0% {opacity:0;}
        100% {opacity:1;}
    }
        .main-nav, .forum-nav, .Hello {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            background-color: white;
            transition: all 0.3s ease;
        }
        .main-nav:hover, .forum-nav:hover, .Hello:hover {
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }
        .main-nav, .forum-nav {
            width: 20%;
            height: calc(100% - 20px);
        }
        .main {
        width: 50%; /* 或者具体的宽度值 */
        margin-left: auto;
        margin-right: auto;
        }
        .Hello {
            width: 60%;
            height: calc(100% - 20px);
        }
        h2 {
            color: #333;
            font-weight: 500;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
        }
        li:hover {
            color: #007BFF;
            cursor: pointer;
        }

        #content {
            color: green;
            text-align: left;
            font-size: 24px;
            text-shadow: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        .centered-top {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部对齐 */
            height: 100vh; /* 全屏高度 */
        }

        /* 按钮样式 */
        .centered-button {
            margin-top: 20px; /* 顶部留些空间 */
        }

    </style>

<body>
<div class="main-nav">
    <h2>Home</h2>
    <ul>
        <br><br>
        <li><a href="/Dashboard/UserList">用户列表</a></li>
        <br><br>
        <li><a href="/Dashboard/AddUser">添加用户</a></li>
        <br><br>
        <li><a href="/Dashboard/ModifyUser">修改用户</a></li>
        <br><br>
        <li><a href="/Dashboard/DeleteUser">删除用户</a></li>
        <br><br>
        <li><a href="/Dashboard/Logout">退出登录</a></li>
        <br><br>
        <li><a href="/Dashboard/ViewGrades">成绩查询</a></li>
    </ul>
</div>



<div>
    <br><br><br><br>
    <form th:action="@{/AddRandomUser}" method="post">
        <button class="centered-button" type="submit" onclick="alert('Button clicked!')">Click Me Add Random Users!</button>
    </form>


    <br><br><br><br>


    <form th:action="@{/RmRandomUsers}" method="post">
        <button class="centered-button" type="submit" onclick="alert('Button clicked!')">Click Me Remove Random Users!</button>
    </form>
</div>


<div class="main">
    <div class="container mt-4">
        <h2>用户信息</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>用户 ID</th>
                <th>用户名</th>
                <th>用户密码</th>
                <th>用户身份类型</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.id}">用户 ID</td>
                <td th:text="${user.username}">用户名</td>
                <td th:text="${user.password}">用户密码</td>
                <td th:text="${user.role}">用户身份类型</td>
            </tr>
            </tbody>
        </table>

        <!-- 分页控制 -->
<!--        <div>-->
<!--            <ul class="pagination">-->
<!--                <li th:if="${totalPages > 0}" th:each="pageNum : ${#numbers.sequence(0, totalPages-1)}">-->
<!--                    <a th:href="@{/Dashboard/UserList(page=${pageNum}, size=10)}" th:text="${pageNum + 1}">Page Number</a>-->
<!--                </li>-->
<!--            </ul>-->
<!--        </div>-->

        <div>
            <ul class="pagination">
                <!-- 总页数小于或等于20页，正常显示所有页码 -->
                <li th:if="${totalPages <= 20}" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{/Dashboard/UserList(page=${pageNum}, size=10)}" th:text="${pageNum + 1}"></a>
                </li>

                <!-- 总页数大于20页 -->
                <!-- 显示前10页 -->
                <li th:if="${totalPages > 20}" th:each="pageNum : ${#numbers.sequence(0, 9)}">
                    <a th:href="@{/Dashboard/UserList(page=${pageNum}, size=10)}" th:text="${pageNum + 1}"></a>
                </li>

                <!-- 显示省略号 -->
                <li th:if="${totalPages > 20}">
                    <span>...</span>
                </li>

                <!-- 显示后10页 -->
                <li th:if="${totalPages > 20}" th:each="pageNum : ${#numbers.sequence(totalPages - 10, totalPages - 1)}">
                    <a th:href="@{/Dashboard/UserList(page=${pageNum}, size=10)}" th:text="${pageNum + 1}"></a>
                </li>
            </ul>
        </div>


    </div>
</div>


</body>
</html>
